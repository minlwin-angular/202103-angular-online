<h2>Simple Form</h2>

<div class="row">
    <!-- Form -->
    <div class="col">
        <div class="card">
            <div class="card-header">Form</div>
            <div class="card-body">

                <form #form="ngForm">

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" ngModel class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" name="phone" ngModel class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" ngModel class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Course</label>
                        <select name="course" ngModel class="form-control">
                            <option value="">Select One</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="TypeScript">TypeScript</option>
                            <option value="Angular">Angular</option>
                        </select>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Form Value -->
    <div class="col">
        <div class="card">
            <div class="card-header">Form Value</div>
            <div class="card-body">

                <pre>{{form.value | json}}</pre>
            </div>
        </div>
    </div>

</div>

<!-- Data List -->
